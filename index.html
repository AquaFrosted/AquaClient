<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aqua Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        referrerpolicy="no-referrer">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/aqualogo.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Poppins, sans-serif;
      color: #fff;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: #000;
    }

    /* ================= NAVBAR ================= */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: #000;
      z-index: 10;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.4em;
      font-weight: 600;
    }

    .logo img {
      width: 48px;
    }

    nav a {
      position: relative;
      margin-left: 28px;
      font-weight: 500;
      text-decoration: none;
    }

    nav a i {
      margin-right: 6px;
      color: #00d4ff;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, #4b6eeb, #9176e3);
      border-radius: 5px;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }

    nav a:hover::after {
      transform-origin: left;
      transform: scaleX(1);
    }

    /* ================= CONTENT ================= */
    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 3em;
    }

    .hero p {
      opacity: 0.8;
    }

    section {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }

    /* ================= FOOTER ================= */
    footer {
      border-top: 1px solid #222;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.6;
    }

    @media (max-width: 800px) {
      nav {
        display: none;
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<header>
  <div class="nav-container">
    <div class="logo">
      <img src="assets/aqualogo.png" alt="Aqua Client">
      Aqua Client
    </div>

    <nav>
      <a href="#home"><i class="fa-solid fa-house"></i>Home</a>
      <a href="#features"><i class="fa-solid fa-star"></i>Features</a>
      <a href="#download"><i class="fa-solid fa-download"></i>Download</a>
      <a href="#"><i class="fa-brands fa-discord"></i>Discord</a>
      <a href="#"><i class="fa-brands fa-youtube"></i>YouTube</a>
    </nav>
  </div>
</header>

<!-- CONTENT -->
<div id="home" class="hero">
  <h1>Aqua Client</h1>
  <p>The most advanced Minecraft PvP client, ever.</p>
</div>

<section id="features">
  <h2>Features</h2>
  <p>Forge based, customizable, modern UI.</p>
</section>

<section id="download">
  <h2>Download</h2>
  <p>Get started with Aqua Client today.</p>
</section>

<footer>
  AquaFrost © 2025 · Not affiliated with Mojang Studios
</footer>

</body>
</html>
