<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Aurora Client">
    <meta property="og:description" content="Modern Minecraft 1.8.9 PvP client — fast, clean, and built for performance.">
    <meta property="og:image" content="https://auroramcd.github.io/aurora/assets/banner.png">
    <meta property="og:url" content="https://auroramcd.github.io/aurora/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Aurora Client">
    <meta name="twitter:description" content="Modern Minecraft 1.8.9 PvP client — fast, clean, and built for performance.">
    <meta name="twitter:image" content="https://auroramcd.github.io/assets/banner.png">
    <meta name="description" content="Modern Minecraft 1.8.9 PvP client — fast, clean, and built for performance.">
    <meta name="keywords" content="minecraft, aurora client, pvp client, 1.8.9">
    <meta name="author" content="Aurora Client Team">
    <meta name="theme-color" content="#7c6cff">
    <title>Aurora Client - Downloads</title>
    <link rel="stylesheet" href="https://auroramcd.github.io/aurora/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="https://auroramcd.github.io/aurora/assets/apple-touch-icon.png">
    <style>
        :root {
            --primary: #7c6cff;
            --primary-dark: #5a4bff;
            --bg: #0a0a10;
            --card: #121220;
            --text: #ffffff9a;
            --white: #fff;
            --radius: 18px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter Tight', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Loader */
        .loader-wrapper {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a10, #070710);
            z-index: 9999;
            transition: .5s;
        }

        .loader-wrapper.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .loader img {
            width: 80px;
            animation: float 2.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }

        /* Header & Navigation */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            z-index: 1000;
        }

        .navbar {
            max-width: 1200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            background: rgba(18, 18, 32, .35);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(124, 108, 255, .15);
        }

        .logo {
            display: flex;
            gap: 12px;
            align-items: center;
            color: #fff;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .logo img {
            height: 36px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--white);
            border-radius: 2px;
            transition: 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            font-weight: 600;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .nav-links a:hover {
            color: var(--white);
            background: rgba(124, 108, 255, 0.1);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 7rem 2rem 2rem;
            background: radial-gradient(circle at top, #1a1a35, var(--bg));
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            max-width: 700px;
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
            line-height: 1.6;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem 0;
        }

        .cta-button {
            padding: 1rem 2.5rem;
            border-radius: 30px;
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(124, 108, 255, .45);
        }

        .cta-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(124, 108, 255, .6);
        }

        .minimal-link {
            color: var(--primary);
            text-decoration: underline;
            margin: 1rem 0;
            font-weight: 600;
        }

        .minimal-link:hover {
            color: var(--primary-dark);
        }

        /* Video/Preview */
        iframe {
            width: min(100%, 800px);
            height: 450px;
            border-radius: var(--radius);
            margin-top: 3rem;
            border: 1px solid rgba(124, 108, 255, .2);
        }

        /* Footer */
        .footer {
            background: var(--card);
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer p {
            margin: 0.5rem 0;
        }

        .footer a {
            color: var(--primary);
            font-weight: 600;
        }

        .footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                flex-direction: column;
                background: rgba(18, 18, 32, .95);
                backdrop-filter: blur(20px);
                padding: 2rem;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s;
                border-bottom: 1px solid rgba(124, 108, 255, .2);
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            iframe {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .cta-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader">
            <img src="https://auroramcd.github.io/assets/apple-touch-icon.png" alt="Aurora Client Logo">
        </div>
    </div>

    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img src="https://auroramcd.github.io/assets/apple-touch-icon.png" alt="Aurora Client Logo">
                    Aurora Client
                </a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="/#features">Features</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="/download">Download</a></li>
                <li><a href="https://discord.gg/DkhKFCWmub">Discord</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <h1>Downloads</h1>
            <p>Aurora Client download for launchers that use the json format (MultiMC support coming soon)</p>
            <div class="button-group">
                <a href="https://github.com/auroramcd/aurora/releases/latest" class="cta-button">Download Latest Version</a>
            </div>
            <a href="/multimc" class="minimal-link">Need the MultiMC instance instead?</a>
            <iframe src="https://www.youtube.com/embed/Lrp3K2gj0nM" frameborder="0" allowfullscreen></iframe>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 Aurora Client · AuroraMCD</p>
            <p>Follow us: 
                <a href="https://www.youtube.com/channel/UCjslvak8DBaVpFPGCNynnXg" target="_blank">YouTube</a> | 
                <a href="https://github.com/auroramcd" target="_blank">GitHub</a> |
                <a href="https://discord.gg/DkhKFCWmub" target="_blank">Discord</a>
            </p>
        </div>
    </footer>

    <script>
        // Loader fade out
        window.addEventListener('load', () => {
            const loaderWrapper = document.querySelector('.loader-wrapper');
            loaderWrapper.classList.add('fade-out');
        });

        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
        
        // Close menu when clicking links
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
